<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Click Cookie Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
</head>

<body>

    <div class="image-container">
        
        <h1>Can you beat the Machine?</h1>
        <h2>Let's see who can get to 2999 cookies first</h2>

        <div class="score-container">
            <div id="playerScore">Your Score</div>
            <div id="machineScore">Machine Score</div>
        </div>

        <a id="cookieBtn">
            <img src="2.png" alt="Centered Image">
        </a>
        <p>Click Count: <span id="clickCount">0</span></p>
        <p>Machine Count: <span id="MachineCount">0</span></p>
        <p id="message"></p>
        <div id="buttonsContainer">
            <button id="Btn1" style="display: none;">+ 10 cookies</button>
            <button id="Btn2" style="display: none;">+ 50 cookies</button>
            <button id="Btn3" style="display: none;">+ 100 cookies</button>
            <button id="Btn4" style="display: none;">+ 500 cookies</button>
        </div>

    </div>   

</body>

</html>
